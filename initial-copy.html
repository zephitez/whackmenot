<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Whack me Not?</title>
  <meta name="description" content="Whacking 2 player game">
  <meta name="author" content="zephitez">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/custom.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>

<body>
  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="columns twelve section">
      <h1 class="top-block">Whack me Not?</h1>

      <div class="row">
        <div class="one-half column">
          <h4 class="player-score">Player One's Hit</h4>
          <h4 id="player1">0</h4>
        </div>
        <div class="one-half column">
          <h4 class="player-score">Player Two's Hit</h4>
          <h4 id="player2">0</h4>
        </div>
    </div>
    <p id="start-quiz" class="button quiz">Start Game</p>
    <p id="restart-quiz" class="button quiz">Restart Game</p>

  </div>


  <div class="columns twelve">
    <div class="game">
      <div class="input"><img id="box1" src="" /></div>
      <div class="input"><img id="box2" src="" /></div>
      <div class="input"><img id="box3" src="" /></div>
      <div class="input"><img id="box4" src="" /></div>
      <div class="input"><img id="box5" src="" /></div>
      <div class="input"><img id="box6" src="" /></div>
      <div class="input"><img id="box7" src="" /></div>
      <div class="input"><img id="box8" src="" /></div>
      <div class="input"><img id="box9" src="" /></div>
    </div>
  </div>
</div>


  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
  <script src="script/whackme.js"></script>
</body>

</html>
