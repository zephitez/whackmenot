<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Whack me Not?</title>
  <meta name="description" content="Whacking 2 player game">
  <meta name="author" content="zephitez">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link href='//fonts.googleapis.com/css?family=Gorditas' rel='stylesheet' type='text/css'>

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/custom.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="/images/favicon-zz.png">

</head>

<body>
  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="columns twelve section">
      <h1 class="gorditas">Whack me Not?</h1>

      <div class="row">
        <div class="one-half column">
          <h4 class="player-score">Player One's Hit</h4>
          <h4 id="player1">0</h4>
        </div>
        <div class="one-half column">
          <h4 class="player-score">Player Two's Hit</h4>
          <h4 id="player2">0</h4>
        </div>
      </div>
      <p id="start-btn" class="button initial-btn">Start Game</p>
      <p id="restart-btn" class="button initial-btn">Restart Game</p>

    </div>


    <div class="columns twelve">
        <h5 id="countdown-timer">Countdown : 30</h5>
      <div class="game">
        <div class="input">
          <img id="box1" />
        </div>
      </div>
      <div id="remarks" class="game">
        <h4 id="instruction-title" class="gorditas">How to Play</h4>
        <h5>Player 1 : press A <br>
            Player 2 : press L <br>
            Points added when you click Angry Bird <img class="bird-small" src="images/angry-bird.png" alt="angry-bird" /><br>
            Points deducted when you click Poison Pig <img class="pig-small" src="images/poison-pig.png" alt="angry-bird" /><br>
            Player with most points wins! <br>
        </h5>
      </div>
    </div>




  </div>


  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
  <script src="script/whackme.js"></script>
</body>

</html>
